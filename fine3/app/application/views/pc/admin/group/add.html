<div class="widget widget-heading-simple widget-body-white" >
<div class="widget-head">
<h4 class="heading">新しいグループの登録</h4>
<!-- widget-head --></div>
{%form_open('manager/group/create')%}
<table class="plan_form">
<tr>
<th>グループ名</th>
<td><input type="text" placeholder="例）園こだわり条件" name="name" class="form-control plan_form" data-validation = "required" data-validation-error-msg="<span style='color:red'>　グループ名は必須項目です.</span>"/></td>
</tr>
<tr>
<th>表示順</th>
<td><input type="text" placeholder="例）1" name="ordered" class="form-control plan_form"/></td>
</tr>
<th>グループの説明</th>
<td><input type="text" placeholder="例）園のこだわり条件のグループ" name="description" class="form-control plan_form"/></td>
</tr>

</table>
<!-- widget --></div>
<div class="form-group">
<input class="btn btn-primary" type="submit" value="この内容で登録する" />
　<a href="{%base_url('manager/group')%}" class="btn btn-default">戻る</a>
</div>

{%form_close()%}
