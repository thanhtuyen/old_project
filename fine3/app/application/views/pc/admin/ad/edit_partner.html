{%include file="pc/admin/shared/_header.html"%}
<div class="innerLR plan_form">
<div class="widget widget-heading-simple widget-body-white" >
<div class="widget-head">
<h4 class="heading">パートナーズサイトの編集</h4>
<!-- widget-head --></div>
{%form_open_multipart('manager/ad/partner/update')%}

<table class="plan_form">

<tr>
<th>ID</th>
<td>{%$ad['ads_id']%}
<input type="hidden" name="ads_id" value="{%$ad['ads_id']%}" >
<input type="hidden" name="ads_group_id" value="{%$ad['ads_group_id']%}" />

</td>
</tr>
<tr>
<th>リンク先URL</th>
<td><input type="text" name="url" value="{%$ad['url']%}" class="form-control plan_form" data-validation = "url" data-validation-error-msg="<span style='color:red'>　リンク先URLは必須項目です.</span>"/>
</td>
</tr>
<tr>
<th>使用画像</th>
<td>
<div class="fileupload fileupload-new margin-none lined-div" data-provides="fileupload">
<span class="fileupload-preview"><img id="photoPreview" src="{%$photo%}" width="60" height="60" ></span>
<span class="btn btn-default btn-file">
<span class="fileupload-new">ファイルを選択</span>
<span class="fileupload-exists">Change</span>
<input id="photo" type="file" class="margin-none" name="photo" onchange="PreviewPhoto()"/></span>
</div>
</td>
</tr>
<tr>
<th>開始日</th>
<td><input name="start_date" class="form-control datepicker1" type="text" value="{%$ad['start_date']%}"  /></td>
</tr>
<tr>
<th>終了日</th>
<td><input name="end_date" class="form-control datepicker1" type="text" value="{%$ad['end_date']%}"  /></td>
</tr>
<tr>
<th>表示順</th>
<td><input type="text" name="ordered" value="{%$ad['ordered']%}" class="form-control plan_form" data-validation = "required" data-validation-error-msg="<span style='color:red'>　表示順は必須項目です.</span>"/></td>
</tr>
<tr>
<th>表示非表示</th>
<td><div class="make-switch" data-on="success" data-off="default">
<input type="checkbox" name="status"  {%is_switch(!$ad['status'])%}></div></td>
</tr>
</table>
<!-- widget --></div>
<div class="separator"></div>
<div class="form-group">
<input class="btn btn-primary" type="submit" value="この内容で登録する">
<input class="btn btn-default" type="reset" value="削除"></div>
{%form_close()%}
<!-- separater --></div>

<!-- innnerLR --></div>
<!-- Content --></div>

<script type="text/javascript">
        function PreviewPhoto(){
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("photo").files[0]);
            oFReader.onload = function (oFREvent) {
                document.getElementById("photoPreview").src = oFREvent.target.result;
            };
        }
    </script>

{%include file="pc/admin/shared/_footer.html"%}
