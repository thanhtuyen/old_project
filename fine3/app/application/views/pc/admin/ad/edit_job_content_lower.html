{%include file="pc/admin/shared/_header.html"%}
<div class="innerLR plan_form">
<div class="widget widget-heading-simple widget-body-white" >
<div class="widget-head">
<h4 class="heading">バナー画像の編集</h4>
<!-- widget-head --></div>
{%form_open_multipart('manager/ad/job_right_navi/update/')%}
<table class="plan_form">

<th>エリア</th>
<td>
{%foreach $states as $state%}
<div class="radio lined_div">
<label class="radio-custom">
    <input type="radio" name="area_id" value="{%$state['area_id']%}" {%state_is_checked($state['area_id'],$ad['area_id'])%}>
    <i class="fa fa-fw fa-square-o"></i>{%$state['name']%}</label>
</div>
{%/foreach%}

</tr>
<tr>
<th>求人票ID</th>
<td><input type="text" name="job_id" value="{%$ad['job_id']%}" class="form-control plan_form" />
</td>
</tr>
<tr>
<tr>
<th>開始日</th>
<td><input name="start_date" class="form-control datepicker1" type="text" value="{%$ad['start_date']%}"  /></td>
</tr>
<tr>
<th>終了日</th>
<td><input name="end_date" class="form-control datepicker1" type="text" value="{%$ad['end_date']%}"  /></td>
</tr>
<tr>
<th>公開非公開</th>
<td>
 <div class="make-switch" data-on="success" data-off="default">
 <input type="checkbox" name="status" {%is_switch(!$ad['status'])%}>

</div></td>

</tr>
</table>
<!-- widget --></div>
<div class="separator"></div>
<div class="form-group">
<input type="hidden" name="ads_group_id" value="{%$ad['ads_group_id']%}">
<input type="hidden" name="ads_id" value="{%$ad['ads_id']%}">
<input type="hidden" name="type" value="{%$type%}">
<input class="btn btn-primary" type="submit" value="この内容で登録する">
<input class="btn btn-default" type="reset" value="削除"></div>

{%form_close()%}
<!-- separater --></div>

<!-- innnerLR --></div>
<!-- Content --></div>

<div class="clearfix"></div>
<script type="text/javascript">
        function PreviewPhoto(){
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("photo").files[0]);
            oFReader.onload = function (oFREvent) {
                document.getElementById("photoPreview").src = oFREvent.target.result;
            };
        }
    </script>
</script>
{%include file="pc/admin/shared/_footer.html"%}
