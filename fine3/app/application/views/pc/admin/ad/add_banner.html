{%include file="pc/admin/shared/_header.html"%}
<div class="innerLR plan_form">
<div class="widget widget-heading-simple widget-body-white" >
<div class="widget-head">
<h4 class="heading">バナー画像の編集</h4>
<!-- widget-head --></div>
{%form_open_multipart('manager/ad/banner/create')%}
<table class="plan_form">
<tr>
<th>表示場所</th>
<td>
<select class="selectpicker col-md-6" data-style="btn-primary" name="ads_group_id">
{%foreach $positions as $position%}
    <option value="{%$position['ads_group_id']%}">{%$position['name']%}</option>
{%/foreach%}
</select>
</td>
</tr>
<tr>
<th>タイトル</th>
<td>
<input type="text" name="title" class="form-control plan_form" />
</td>
</tr>

<th>エリア</th>
<td> -->

    <!-- <input type="radio" name="area_id" value="{-%$state['area_id']%-}" {-%if $k eq 1%-}checked{-%/if%-}>    <i class="fa fa-fw fa-square-o"></i>{-%$state['name']%-}</label> -->
<!-- </div> -->
<!-- {-%/foreach%-} -->

<!-- </tr> -->
<tr>
<th>リンク先URL</th>
<td><input type="text" name="url" class="form-control plan_form" /></td>
</tr>
<tr>
<th>使用画像</th>
<td>
<div class="fileupload fileupload-new margin-none lined-div" data-provides="fileupload">
<span class="fileupload-preview"><img id="photoPreview" width="60" height="60" ></span>
<span class="btn btn-default btn-file">
<span class="fileupload-new">ファイルを選択</span>
<span class="fileupload-exists">Change</span>
<input id="photo" type="file" class="margin-none" name="photo" onchange="PreviewPhoto()"/></span>
</div>
</td>
</tr>
<tr>
<th>開始日</th>
<td><input name="start_date" class="form-control datepicker1" type="text"   /></td>
</tr>
<tr>
<th>終了日</th>
<td><input name="end_date" class="form-control datepicker1" type="text"   /></td>
</tr>
<tr>
<th>公開非公開</th>
<td><div class="make-switch" data-on="success" data-off="default">
<input type="checkbox" name="status"></div></td>
</tr>
</table>
<!-- widget --></div>
<div class="separator"></div>
<div class="form-group">
<input class="btn btn-primary" type="submit" value="この内容で登録する">

<div class="clearfix"></div>
<script type="text/javascript">
        function PreviewPhoto(){
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("photo").files[0]);
            oFReader.onload = function (oFREvent) {
                document.getElementById("photoPreview").src = oFREvent.target.result;
            };
        }
    </script>
</script>
